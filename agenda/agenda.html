<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleOnboarding.css">
    <link rel="stylesheet" href="styleAgenda.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGNodnh2bW5sbnhraTloOWJqcGdrNzRhd2k2aGI4MWhhbG45dnptOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jTfMpEmPW7Zgjdaley/giphy.gif" width="100" height="100" />
            <nav>
                <a href="/bienvenida/index.html">Bienvedina</a>
                <a href="/onboarding/onboarding.html">Onboarding</a>
                <a href="/agenda/agenda.html">Agenda</a>
            </nav>
        </div>        
    </header>

    <section id="calendario">
    <div id="calendar"></div>
    <div class="containers">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
            {
              title: 'Evento 1',
              start: '2024-07-10',
              end: '2024-07-11'
            },
            {
              title: 'Evento 2',
              start: '2024-07-12',
              end: '2024-07-15'
            },
            {
              title: 'Evento 3',
              start: '2024-07-16T10:00:00',
              end: '2024-07-17T12:00:00'
            },
            {
              title: 'Evento 4',
              start: '2024-07-19T10:00:00',
              end: '2024-07-24T12:00:00'
            }
          ]
        });
        calendar.render();
      });
    </script>
    </div>
    </section>

</body>
</html>
